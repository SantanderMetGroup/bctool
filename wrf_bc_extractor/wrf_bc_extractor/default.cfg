[metadata:main]
identification_title = wrf-bc-extractor
identification_abstract = A WPS for WRF model boundary conditions extraction
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, wrf_bc_extractor, demo
identification_keywords_type = theme
provider_name = wrf-bc-extractor
provider_url=http://wrf_bc_extractor.readthedocs.org/en/latest/

[server]
url = http://192.168.202.15:5000/wps
outputurl = http://192.168.202.15:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = wrf_bc_extractor.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
